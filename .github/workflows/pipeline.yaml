name: Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Copy files
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure tests environment
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: task test